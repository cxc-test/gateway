server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: facturas
          uri: lb://FACTURAS
          predicates:
            - Path=/facturas*
        - id: clientes
          uri: lb://CLIENTES
          predicates:
            - Path=/clientes*
